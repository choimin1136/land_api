function setCenter(map){
    var new_center = null;
    var text_box=document.getElementById('search_val');
    if (text_box != ''){
        for (const item of data){
            if (text_box.value == item.name){
                new_center=item
                // alert(item.name)
            }
        }
    }
    // alert(new_center.name)
    if (new_center){
        var moveLatLon = new kakao.maps.LatLng(new_center.y,new_center.x)
        if (circle) {
                circle.setMap(null);
        };
        circle = new kakao.maps.Circle({
            center: moveLatLon,
            radius: 800,  // 1km
            // strokeWeight: 2,
            // strokeColor: '#75B8FA',
            // strokeOpacity: 1,
            // fillColor: '#007bff',
            // fillOpacity: 0.3
            // strokeWeight: 5, // 선의 두께입니다 
            strokeColor: '#75B8FA', // 선의 색깔입니다
            strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
            // strokeStyle: 'dashed', // 선의 스타일 입니다
            fillColor: '#CFE7FF', // 채우기 색깔입니다
            fillOpacity: 0.3  // 채우기 불투명도 입니다   
        });
        circle.setMap(map);
        map.panTo(moveLatLon);
    }else{
        alert('\"'+text_box.value + '\"은(는) 데이터가 없습니다.')
    }

}
            

function addCategoryClickEvent() {
    var category = document.getElementById('category'),
        children = category.children;

    for (var i=0; i<children.length; i++) {
        children[i].onclick = onClickCategory;
    }
}

// 카테고리를 클릭했을 때 호출되는 함수입니다
function onClickCategory() {
    var id = this.id,
        className = this.className;
    if (className === 'on') { 
        currCategory = '';
        changeCategoryClass(); 
    } else { 
        currCategory = id;
        changeCategoryClass(this);
    }
}

// 클릭된 카테고리에만 클릭된 스타일을 적용하는 함수입니다
function changeCategoryClass(el) {
    var category = document.getElementById('category'),
        children = category.children,
        i;

    for ( i = 0; i < children.length; i++ ) {
        children[i].className = '';
    }

    if (el) {
        el.className = 'on';
    }
}
